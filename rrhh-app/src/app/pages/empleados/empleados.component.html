<h1 class="h4 mb-3">Empleados</h1>

<!-- (Opcional) crear empleado -->
<app-empleado-create></app-empleado-create>

<!-- (Opcional) filtro simple -->
<div class="mb-3">
  <input class="form-control" type="text" [formControl]="filtroCtrl" placeholder="Filtrar por nombre o cargo">
</div>

<div class="col-md-12 p-3" *ngIf="(empleadosFiltrados$ | async) as empleados">
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th><th>Nombre</th><th>Cargo</th><th>Estado</th><th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of empleados | slice:0:100; trackBy: trackById"
          [class.table-warning]="e.estado !== 'Activo'">
        <td>{{ e.id }}</td>
        <td>{{ e.nombre }}</td>
        <td>{{ e.cargo }}</td>
        <td>
          <span class="badge" [ngClass]="e.estado === 'Activo' ? 'bg-success' : 'bg-secondary'">
            {{ e.estado }}
          </span>
        </td>
        <td>
          <a mat-stroked-button color="primary" [routerLink]="['/empleados', e.id]">Ver</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
