<h2>Listado de Pacientes</h2>

<div class="table-responsive">
  <table id="pacientesTable" class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Diagnóstico</th>
        <th>Hab.</th>
        <th>Próx. Cita</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of pacientes">
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.apellido }}</td>
        <td>{{ p.getEdad() }}</td>
        <td>{{ p.diagnostico || '—' }}</td>
        <td>{{ p.habitacion }}</td>
        <td>{{ p.proximaCita | date:'shortDate' }}</td>
      </tr>
    </tbody>
  </table>
</div>
